      --accent: #2563eb;
      --accent-2: #1d4ed8;
      --muted: #4b5563;
      --max: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:linear-gradient(180deg,#e8edf7 0%,#f9fbff 100%);background-attachment:fixed;color:#1e293b}

    .container{max-width:var(--max);margin:0 auto;padding:28px}

    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:48px;border-radius:10px}
    .brand .title{font-weight:800;font-size:18px}
    .nav{display:flex;gap:12px;align-items:center}
    .nav a{padding:8px 12px;border-radius:10px;color:var(--muted);font-weight:600;transition:background .2s}
    .nav a:hover{background:rgba(37,99,235,0.08)}
    .cta{display:flex;gap:8px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;padding:10px 16px;border-radius:12px;font-weight:700;border:none;cursor:pointer;box-shadow:0 4px 18px rgba(37,99,235,0.25);transition:transform .1s}
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.08);padding:8px 12px;border-radius:10px;color:#334155}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:24px;align-items:center;margin-top:28px}
    .heroCard{padding:28px;border-radius:16px;background:var(--card);box-shadow:0 18px 60px rgba(0,0,0,0.05);position:relative;overflow:hidden}
    .kicker{color:var(--accent);font-weight:800;letter-spacing:.6px}
    h1{font-size:clamp(26px,4.4vw,44px);margin:10px 0;line-height:1.1}
    p.lead{color:var(--muted);margin-bottom:18px;max-width:62ch}
    .ctaRow{display:flex;gap:12px;align-items:center;margin-top:8px}
    .visual{width:100%;max-width:100%;min-width:0;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;border-radius:18px;background:linear-gradient(180deg,#e2e8f0,#f1f5f9);position:relative;box-shadow:inset 0 0 60px rgba(37,99,235,0.08);overflow:hidden;transform:translateZ(0)}
    .visual img{width:100%;height:100%;object-fit:contain;border-radius:8px;display:block;transform-origin:center;will-change:transform}
    .glassCard{width:360px;height:240px;padding:16px;backdrop-filter:blur(12px)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:22px}
    .card{background:var(--card);padding:16px;border-radius:12px;color:#1e293b;border:1px solid rgba(0,0,0,0.06)}
    .examples,.pricing{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:18px}
    .example,.plan{background:var(--card);padding:12px;border-radius:10px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input,textarea{background:rgba(255,255,255,0.7);border:1px solid rgba(0,0,0,0.05);padding:12px;border-radius:10px;color:#1e293b}
    footer{margin-top:28px;padding:18px;color:var(--muted);text-align:center}
    .ocultar-movil{display:block}
    @media(max-width:980px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}.pricing{grid-template-columns:1fr}}
    @media(max-width:560px){.ocultar-movil{display:none}.brand .title{display:none !important}.grid{grid-template-columns:1fr}.nav{display:none}form{grid-template-columns:1fr}}
    a:focus,button:focus,input:focus,textarea:focus{outline:3px solid rgba(37,99,235,0.2);outline-offset:2px}
  </style>
